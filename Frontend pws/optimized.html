<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A responsive grid layout webpage with header, navigation, article, aside, and footer.">
  <title>The Grid PW</title>
  <style>
    body, html {
      padding: 0;
      margin: 0;
      background: #999;
      width: 100vw;
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto;
      gap: 10px;
      font-size: 18px; 
    }

    header, article, nav, aside, footer {
      border-radius: 5px;
      padding: 10px;
      color: #333;
    }

    header {
      background: #feb;
    }

    article {
      background: #dd8;
    }

    nav, aside {
      background: #ccf;
    }

    footer {
      background: #feb;
    }

    body {
      grid-template-columns: 1fr;
    }

    @media (max-width: 767px) {
      body {
        grid-template-columns: 1fr;
        font-size: 16px; /* Adjust font size for mobile */
      }
  
      header, article, nav, aside, footer {
        grid-column: 1 / 2;
      }
    }

    @media (min-width: 768px) {
      body {
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: auto 1fr auto;
      }

      header {
        grid-column: 1 / -1;
      }

      nav {
        grid-column: 1 / 2;
      }

      article {
        grid-column: 2 / 3;
      }

      aside {
        grid-column: 3 / 4;
      }

      footer {
        grid-column: 1 / -1;
      }
    }
  </style>
</head>
<body>
  <header role="banner">Header</header>
  <nav role="navigation" aria-label="Main navigation">Navigation</nav>
  <article role="main" aria-label="Main content">Article</article>
