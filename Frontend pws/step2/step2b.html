<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Experience Assistant</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #6200ea;
        color: white;
        padding: 20px;
        text-align: center;
      }

      main {
        flex: 1;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }

      .driving-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
      }

      input,
      select,
      button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background-color: #6200ea;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #3700b3;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #6200ea;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Driving Experience AssistantðŸ˜Ž</h1>
    </header>

    <main>
      <form action="#" method="POST" class="driving-form">
        <input type="hidden" id="identifier" name="identifier" value="1" />
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="start_time">Start Time:</label>
          <input type="time" id="start_time" name="start_time" required />
        </div>
        <div class="form-group">
          <label for="end_time">End Time:</label>
          <input type="time" id="end_time" name="end_time" required />
        </div>
        <div class="form-group">
          <label for="km">Kilometres Travelled:</label>
          <input type="number" id="km" name="km" value="20" min="1" required />
        </div>
        <div class="form-group">
          <label for="idWeather">Weather Condition:</label>
          <select id="idWeather" name="idWeather" required>
            <option value="">-- Choose --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idRoadType">Road Type:</label>
          <select id="idRoadType" name="idRoadType" required>
            <option value="">-- Choose --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idTraffic">Traffic Condition:</label>
          <select id="idTraffic" name="idTraffic" required>
            <option value="">-- Choose --</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Driving Experience Assistant | Created by Shabnam Nazarli</p>
    </footer>

    <script>
      const data = {
        weather: [
          { id: "1", name: "Sunny" },
          { id: "2", name: "Windless" },
          { id: "3", name: "Calm" },
          { id: "4", name: "Wet" },
          { id: "5", name: "Stormy" },
        ],
        roadType: [
          { id: "1", name: "Highway" },
          { id: "2", name: "City Road" },
          { id: "3", name: "Country Road" },
          { id: "4", name: "Gravel Road" },
        ],
        traffic: [
          { id: "1", name: "Light Traffic" },
          { id: "2", name: "Moderate Traffic" },
          { id: "3", name: "Heavy Traffic" },
        ],
      };
      function populateSelect(elementId, options) {
        const selectElement = document.getElementById(elementId);
        options.forEach((option) => {
          const newOption = document.createElement("option");
          newOption.value = option.id;
          newOption.textContent = option.name;
          selectElement.appendChild(newOption);
        });
      }
      populateSelect("idWeather", data.weather);
      populateSelect("idRoadType", data.roadType);
      populateSelect("idTraffic", data.traffic);
    </script>
  </body>
</html>
