<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driving Experience Assistant</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #6200ea;
        color: white;
        padding: 20px;
        text-align: center;
      }

      main {
        flex: 1;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }

      .driving-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
      }

      input,
      select,
      button {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        background-color: #6200ea;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #3700b3;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #6200ea;
        color: white;
      }
    </style>
    
  </head>
  <body>
    <header>
      <h1>Driving Experience Assistant</h1>
    </header>

    <main>
      <form action="#" method="POST" class="driving-form">
        <input type="hidden" id="identifier" name="identifier" value="1" />
        <div class="form-group">
          <label for="date">Date:</label>
          <input
            type="date"
            id="date"
            name="date"
            required
          />
        </div>
        <div class="form-group">
          <label for="start_time">Start Time:</label>
          <input
            type="time"
            id="start_time"
            name="start_time"
            required
          />
        </div>
        <div class="form-group">
          <label for="end_time">End Time:</label>
          <input
            type="time"
            id="end_time"
            name="end_time"
            required
          />
        </div>
        <div class="form-group">
          <label for="km">Kilometres Travelled:</label>
          <input type="number" id="km" name="km" value="20" min="1" required />
        </div>
        <div class="form-group">
          <label for="idWeather">Weather Condition:</label>
          <select id="idWeather" name="idWeather" required>
            <option value="">-- Choose --</option>
            <option value="1">Sunny</option>
            <option value="2">Windless</option>
            <option value="3">Calm</option>
            <option value="4">Wet</option>
            <option value="5">Stormy</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idRoadType">Road Type:</label>
          <select id="idRoadType" name="idRoadType" required>
            <option value="">-- Choose --</option>
            <option value="1">Highway</option>
            <option value="2">City Road</option>
            <option value="3">Country Road</option>
            <option value="4">Gravel Road</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idTraffic">Traffic Condition:</label>
          <select id="idTraffic" name="idTraffic" required>
            <option value="">-- Choose --</option>
            <option value="1">Light Traffic</option>
            <option value="2">Moderate Traffic</option>
            <option value="3">Heavy Traffic</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Driving Experience Assistant | Created by ✨Mee✨</p>
    </footer>
  </body>
</html>
